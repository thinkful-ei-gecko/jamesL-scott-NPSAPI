<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='index.css' type='text/css' />
    <title>Document</title>
</head>
<body>
    <h1>National Parks Search</h1>
    <form class="search-form">
        <label for="state-search">Please enter one or more state abbreviations
            <input type="text" id="state-search" value="CO">
        </label>
        <label for="num-results">Please enter the desired number of results
            <input type="number" id="num-results" value="10">
        </label>
        <button type="submit">Search</button>
    </form>
    <section class="parks-info">
        <ul class="parks-list">
        </ul>
    </section>

    <section class="errors">
        <p class="error-message"></p>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
